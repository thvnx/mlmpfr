language: c

install:
  - sudo apt-get install ocaml bubblewrap
  - yes /usr/local/bin | sh <(curl -sL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh)
  - opam init
  - opam install oasis

script:
  - oasis setup
  - ./configure --enable-tests
  - make
  - make doc
  - make tests
